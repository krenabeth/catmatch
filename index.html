<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>cat&hearts;match</title>
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Asap|Roboto" rel="stylesheet">
  </head>
  <body ng-app="myApp">
    <nav>
      <ul>
        <li><h1>cat<span class="heart">&hearts;</span>match</h1></li>
        <li class="shift"><button id="power">PET US</button></li>
        <li class="shift"><div class="blob">.</div>Matches</li>
        <li>Connections</li>
        <li>Messages</li>
        <li>Events</li>
        <li class="onlineNow"><img src="images/chat.png"> </li>
        <li class="onlineNow"><h1><span class="heart">Online Now</span></h1></li>
      </ul>
     
    </nav>

    <!-- link to pets that need homes -->
    <ul class="online">
    </ul>

  <!-- search options -->
    <h2>Search: <input ng-model="query" type="text" /></h2>
    <label for="multipleSort"><h2>Sort by: </label>
    <select name="multipleSort" id="multipleSort" ng-model="sortField" multiple>
      <option value="age" >Youngest to oldest</option> 
      <option value="-age">Oldest to youngest</option> 
      <option value="breed">Breed</option>
      <option value="name">Name</option>
    </select>
  </h2>

    <ng-view></ng-view>
  <!-- matches -->
    <ul ng-controller="catCtrl" class="matches">
      <li ng-repeat="cat in cats | filter:query | orderBy:sortField" class="match">
        <button ng-click="removeName(cat)" class="remove">x</button>
        <div class="topProfile">
          <img ng-src="{{cat.imageUrl}}" width="75">
          <h3>{{cat.name}}</h3>
          <p>{{cat.age}} | {{cat.breed}}</p>
          <p>{{cat.location}}</p>
<!--           <p>Within {{cat.active}} hours</p>
          <p> {{percent}}% match</p> -->
        </div>
        <div class="bottomProfile">
          <img src="images/quick.png"><a href=":quick">Quick view</a><a href="http://www.humanesociety.org/donate"><button class="save">Save</button></a>
          <!-- quick view will include cat.about -->
        </div>

      </li> 
    </ul>
    

    <footer>
      <div>
      </div>
      <h4>Powered by <a href="www.petfinder.com">Petfinder.com</a></h4>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/catcontroller.js"></script>
<!-- <script src="js/herdingCats.js"></script> -->
    <script src="js/quickcontroller.js"></script>
    <script src="js/petcontroller.js"></script>

<!--    <script type="text/javascript">document.write('<iframe src="http://adultcatfinder.com/embed/" width="320" height="430" style="position:fixed;bottom:0px;right:10px;z-index:100" frameBorder="0"></iframe>');</script> -->
  </body>
</html>
